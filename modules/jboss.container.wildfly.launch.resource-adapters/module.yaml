artifacts: []
description: Installs the $JBOSS_HOME/bin/launch files to adjust the resource-adapters
  config
envs:
- description: Comma-separated list of resource adapter env variable prefixes. These
    prefixes are then appended to all env variables for that resource adapter.
  example: AMQ_RA,TEST_RA
  name: RESOURCE_ADAPTERS
- description: The identifier of the resource adapter as specified in the server configuration
    file.
  example: activemq-rar
  name: '{PREFIX}_ID'
- description: The resource adapter archive.
  example: activemq-rar.rar
  name: '{PREFIX}_ARCHIVE'
- description: The slot subdirectory, which contains the module.xml configuration
    file and any required JAR files. Defaults to 'main'
  example: slot-one
  name: '{PREFIX}_MODULE_SLOT'
- description: The JBoss Module ID where the object factory Java class can be loaded
    from.
  example: org.jboss.resource-adapter.file
  name: '{PREFIX}_MODULE_ID'
- description: The fully qualified class name of a managed connection factory or admin
    object.
  example: org.apache.activemq.ra.ActiveMQManagedConnectionFactory
  name: '{PREFIX}_CONNECTION_CLASS'
- description: The JNDI name for the connection factory.
  example: java:/ConnectionFactory
  name: '{PREFIX}_CONNECTION_JNDI'
- description: These variables are used to add config-property entries to the resource
    adapter. The {property_name} defines the name of the property to add and the value
    will be the value configured on this environment variable.
  example: 'For example, if your resource adapter with prefix ''TEST_RA'' accepts
    a config-property named AllowParentPaths and you want to set it as ''true'', then
    your environment variable will be TEST_RA_PROPERTY_AllowParentPaths=true '
  name: '{PREFIX}_PROPERTY_{property_name}'
- description: The maximum number of connections for a pool. No more connections will
    be created in each sub-pool.
  example: '5'
  name: '{PREFIX}_POOL_MAX_SIZE'
- description: The minimum number of connections for a pool.
  example: '1'
  name: '{PREFIX}_POOL_MIN_SIZE'
- description: Specifies if the pool should be prefilled. Changing this value requires
    a server restart.
  example: 'false'
  name: '{PREFIX}_POOL_PREFILL'
- description: 'How the pool should be flushed in case of an error. Valid values are:
    FailingConnectionOnly (default), IdleConnections, and EntirePool.'
  example: EntirePool
  name: '{PREFIX}_POOL_FLUSH_STRATEGY'
- description: Using this attribute, you can unconditionally set whether javax.transaction.xa.XAResource.isSameRM(XAResource)
    returns true or false.
  example: 'true'
  name: '{PREFIX}_POOL_IS_SAME_RM_OVERRIDE'
- description: The user name used for recovery.
  example: jboss
  name: '{PREFIX}_RECOVERY_USERNAME'
- description: The password used for recovery.
  example: P@ssw0rd
  name: '{PREFIX}_RECOVERY_PASSWORD'
- description: Boolean value to define if a xa-pool will be used to configure the
    resource adapter connection-definitions instead of a non-xa pool. By default non-xa
    pool is used
  example: 'true'
  name: '{PREFIX}_POOL_XA'
- description: Boolean value to define if the resource adapter track connection handles
    across transaction boundaries.
  example: 'true'
  name: '{PREFIX}_TRACKING'
- description: Specifies the transaction support level of the resource adapter. Allowed
    values 'NoTransaction','LocalTransaction' or 'XATransaction'
  example: XATransaction
  name: '{PREFIX}_TRANSACTION_SUPPORT'
- description: Comma-separated list of admin object env variable prefixes. These prefixes
    are then appended to all env variables related to admin objects.
  example: queue,topic
  name: '{PREFIX}_ADMIN_OBJECTS'
- description: Specifies the fully qualified class name of an administration object.
  example: org.apache.activemq.command.ActiveMQQueue
  name: ${PREFIX}_ADMIN_OBJECT_${ADMIN_OBJECT_PREFIX}_CLASS_NAME
- description: Name of the management resource created for this admin object
  example: org.apache.activemq.command.ActiveMQQueue
  name: ${PREFIX}_ADMIN_OBJECT_${ADMIN_OBJECT_PREFIX}_PHYSICAL_NAME
execute:
- directory: jboss.container.wildfly.launch.resource-adapters
  module_name: jboss.container.wildfly.launch.resource-adapters
  name: jboss.container.wildfly.launch.resource-adapters/configure.sh
  script: configure.sh
  user: '185'
labels: []
modules:
  install: []
  repositories: []
name: jboss.container.wildfly.launch.resource-adapters
osbs: {}
packages:
  install: []
  repositories: []
ports: []
schema_version: 1
version: '1.0'
