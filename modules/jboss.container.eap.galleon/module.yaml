- name: GALLEON_PROVISON_FP_MAVEN_ARGS_APPEND
  value: -Dcom.redhat.xpaas.repo.jbossorg
- name: GALLEON_S2I_FP_GROUP_ID
  value: org.jboss.eap.galleon.s2i
