artifacts: []
description: The security domains configuration under security subsystem.
envs:
- description: Defines an additional security domain.
  example: myDomain
  name: SECDOMAIN_NAME
- description: The name of the properties file containing user definitions, defaults
    to users.properties
  example: users.properties
  name: SECDOMAIN_USERS_PROPERTIES
- description: The name of the properties file containing role definitions, defaults
    to roles.properties
  example: roles.properties
  name: SECDOMAIN_ROLES_PROPERTIES
- description: The login module to be used, defaults to UsersRoles
  example: UsersRoles
  name: SECDOMAIN_LOGIN_MODULE
- description: If defined, the password-stacking module option is enabled and set
    to the value useFirstPass.
  example: 'true'
  name: SECDOMAIN_PASSWORD_STACKING
execute:
- directory: jboss.container.wildfly.launch.security-domains
  module_name: jboss.container.wildfly.launch.security-domains
  name: jboss.container.wildfly.launch.security-domains/configure.sh
  script: configure.sh
  user: '185'
