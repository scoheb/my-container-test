artifacts: []
description: jboss.container.wildfly.launch.mp-config script package. Adds configuration
  related to the Microprofile Config implemenation.
envs:
- description: Absolute path to a directory whose contents should be converted to
    a Microprofile Config ConfigSource. File names within the directory are converted
    to configuration keys and the file contents are the associated values. An expected
    use of this setting would be to mount a ConfigMap to a volume and then use the
    mount point of that volume as the value for MICROPROFILE_CONFIG_DIR, thus converting
    the ConfigMap into a ConfigSource.
  example: /etc/config
  name: MICROPROFILE_CONFIG_DIR
- description: Ordinal of the Microprofile Config ConfigSource that will be created
    if MICROPROFILE_CONFIG_DIR is set. The higher the value the higher the precedence
    of the ConfigSource. The default precedence for the required Microprofile Config
    system property and environment variable ConfigSources are 400 and 300, respectively.
    Defaults to 500.
  example: '500'
  name: MICROPROFILE_CONFIG_DIR_ORDINAL
  value: '500'
execute:
- directory: jboss.container.wildfly.launch.mp-config
  module_name: jboss.container.wildfly.launch.mp-config
  name: jboss.container.wildfly.launch.mp-config/configure.sh
  script: configure.sh
  user: '185'
